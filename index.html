<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
 </head>
<body>
  <div class="wrapper">
    <div class="content">
      <form>
        <div class="m-name">
          <span>Member 1 ( <span>56%</span> )</span>
          <input type="number" class="salary s1">
        </div>
        <div class="m-name">
          <span>Member 2 ( <span>34%</span> )</span>
          <input type="number" class="salary s2">
        </div>
        <div class="m-name">
          <span>Member 3 ( <span>12%</span> )</span>
          <input type="number" class="salary s3">
        </div>
      </form>        
      <div class="members">
        <div class="member">
          <div class="i-wrapper">
            <label for="electricity">electricity</label>
            <input id="electricity" type="number" class="iii t-i">
          </div>
          <div class="e-payment js-select">0</div>
          <div class="w-payment js-select">0</div>
          <div class="g-payment js-select">0</div>
        </div>
        <div class="member">
          <div class="i-wrapper">
            <label for="water">water</label>
            <input id="water" type="number" class="iii m-i">
          </div>
          <div class="e-payment js-select">0</div>
          <div class="w-payment js-select">0</div>
          <div class="g-payment js-select">0</div>
        </div>
        <div class="member">
          <div class="i-wrapper">
            <label for="gas">gas</label>
            <input id="gas" type="number" class="iii b-i">
          </div>
          <div class="e-payment js-select">0</div>
          <div class="w-payment js-select">0</div>
          <div class="g-payment js-select">0</div>
        </div>
      </div>
      <div class="summary">
        <div class="total-caption">
          <p>total</p>
          <button class="result">result</button>
        </div>
        <div class="total">0</div>
        <div class="total">0</div>
        <div class="total">0</div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>      
</body>
</html>
